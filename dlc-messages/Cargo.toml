[package]
authors = ["Crypto Garage"]
name = "dlc-messages"
version = "0.0.1"

[features]
use-serde = ["serde", "bitcoin/serde", "secp256k1-zkp/serde"]

[dependencies]
bitcoin = {version = "0.26.0"}
dlc = {version = "0.0.1", path = "../dlc"}
lightning = {version = "0.0.98", git = "https://github.com/p2pderivatives/rust-lightning", branch = "dlc-version"}
secp256k1-zkp = {version = "0.4.0", features = ["hashes", "rand", "rand-std"], git = "https://github.com/p2pderivatives/rust-secp256k1-zkp", branch = "add-as-ref-ecdsa-adaptor"}
serde = {version = "1.0", features = ["derive"], optional = true}
unicode-normalization = {version = "0.1.16"}

[dev-dependencies]
bitcoin = {version = "0.26.0", features = ["use-serde"]}
bitcoin-test-utils = {version = "0.0.1", path = "../bitcoin-test-utils"}
secp256k1-zkp = {version = "0.4.0", features = ["use-serde"], git = "https://github.com/p2pderivatives/rust-secp256k1-zkp", branch = "add-as-ref-ecdsa-adaptor"}
serde = {version = "1.0", features = ["derive"]}
serde_json = "1.0"
